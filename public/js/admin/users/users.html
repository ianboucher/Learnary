<ng-include src="'js/nav/navbar_top.html'"></ng-include>

<div class="container">

    <div class="col-sm-10 col-sm-offset-1">
        <h3>Users</h3>

        <ul class="nav nav-tabs">
            <li class="active"><a href="users">Users</a></li>
            <li><a href="roles">Roles</a></li>
            <li><a href="permissions">Permissions</a></li>
            <li><a href="schools">Schools</a></li>
            <li><a href="groups">Groups</a></li>
        </ul>

        <div class="table-repsonsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>School</th>
                        <th>Class</th>
                        <th>Role</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="user in users.userData track by $index">
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td></td>
                        <td></td>
                        <td ng-click="users.launchModal(user)">
                            <button class="btn btn-xs btn-primary" ng-show="user.roles.length < 1">
                                Assign Role
                            </button>
                            <button class="btn btn-xs btn-success" ng-repeat="role in user.roles track by $index">
                                {{ role.display_name }}
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
