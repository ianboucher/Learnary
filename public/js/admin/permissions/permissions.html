<ng-include src="'js/nav/navbar_top.html'"></ng-include>

<div class="container">

    <div class="col-sm-10 col-sm-offset-1">
        <h3>Users</h3>

        <ul class="nav nav-tabs">
            <li><a href="users">Users</a></li>
            <li><a href="roles">Roles</a></li>
            <li class="active"><a href="permissions">Permissions</a></li>
            <li><a href="schools">Schools</a></li>
            <li><a href="groups">Groups</a></li>
        </ul>

        <div class="table-repsonsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Roles</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="perm in perms.permissionsData track by $index">
                        <td>{{ perm.display_name }}</td>
                        <td>{{ perm.description }}</td>
                        <td>
                            <button class="btn btn-xs btn-success"
                                    ng-repeat="role in perm.roles track by $index"
                                    ng-click="launchModal(user)">
                                    {{ role.display_name }}
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
