<form>
    <div class="modal-body">
        <h3>Edit Role Details</h3>

        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" ng-model="$ctrl.items.name">
        </div>

        <div class="form-group">
            <label>Display Name</label>
            <input type="text" class="form-control" ng-model="$ctrl.items.display_name">
        </div>

        <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" ng-model="$ctrl.items.description">
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="$ctrl.cancel()">Cancel</button>
        <input type="submit" class="btn" ng-click="$ctrl.submit($ctrl.items)" />
    </div>
</form>
