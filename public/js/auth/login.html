<ng-include src="'js/nav/navbar_top.html'"></ng-include>

<div class="container vertical-align">
    <div class="col-xs-6 col-xs-offset-3">
        <h3>Login</h3>
        <form>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" ng-model="credentials.email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" ng-model="credentials.password">
            </div>
            <button class="btn btn-primary" ng-click="login.login()">Login</button>
        </form>
    </div>
</div>
