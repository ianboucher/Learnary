<ng-include src="'js/nav/navbar_top.html'"></ng-include>

<div class="container">

    <div class="col-sm-10 col-sm-offset-1">
        <hr/>
        <ul class="nav nav-tabs">
            <li><a href="users">Users</a></li>
            <li><a href="roles">Roles</a></li>
            <li><a href="permissions">Permissions</a></li>
            <li><a href="schools">Schools</a></li>
            <li class="active"><a href="groups">Groups</a></li>
        </ul>

        <div>
            <button class="btn btn-primary" ng-click="groups.addGroup()">Add New Group</button>
        </div>

        <div class="table-repsonsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>School</th>
                        <th>Users</th>
                    </tr>
                </thead>

                <tbody ng-repeat="group in groups.data track by $index">
                    <td>{{ group.name }}</td>
                    <td>{{ group.school.name }}</td>
                    <!-- <td><button ng-click="schools.manageGroups(school)" class="btn btn-xs btn-success">Manage</button> -->
                    <td><button ng-click="groups.manageUsers(group)" class="btn btn-xs btn-success">Manage</button>
                    <td><button ng-click="groups.editGroup(group)" class="btn btn-xs btn-primary">Edit</button>
                    <td><button ng-click="groups.deleteGroup(group, $index)" class="btn btn-xs btn-danger">Delete</button>
                </tbody>
            </table>
        </div>

    </div>
</div>
