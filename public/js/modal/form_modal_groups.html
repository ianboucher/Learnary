<form>
    <div class="modal-body">
        <h3>Edit User Details</h3>

        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" ng-model="$ctrl.items.name">
        </div>

        <div class="form-group">
            <label>School</label>
            <input type="text" class="form-control" ng-model="$ctrl.items.school.name">
        </div>

    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="$ctrl.cancel()">Cancel</button>
        <input type="submit" class="btn" ng-click="$ctrl.submit($ctrl.items)" />
    </div>
</form>
