<div class="container">
    <div class="col-sm-6 col-sm-offset-3">
        <h3>Sign Up</h3>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" ng-model="signup.username">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" ng-model="signup.email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" ng-model="signup.password">
            </div>
            <button class="btn btn-primary" ng-click="signup.signup()">Sign Me Up!</button>
        </form>
    </div>
</div>
