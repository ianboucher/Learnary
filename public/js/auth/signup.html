<div class="container">
    <form ng-submit="register()">
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" ng-model="auth.email">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" ng-model="auth.username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" ng-model="auth.password">
        </div>
        <button class="btn btn-primary" ng-click="auth.signup()">Sign Me Up!</button>
    </form>
</div>
