<form>
    <div class="modal-body">
        <h3>Edit User Details</h3>

        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" ng-model="$ctrl.items.name">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" ng-model="$ctrl.items.email">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" ng-model="$ctrl.items.password">
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="$ctrl.cancel()">Cancel</button>
        <input type="submit" class="btn" ng-click="$ctrl.submit($ctrl.items)" />
    </div>
</form>
